<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="src/img/favicon.png" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script type="module" src="src/js/controller.js"></script>

    <title>Forkify</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <picture>
          <source media="(max-width: 48rem)" srcset="src/img/favicon.png" />
          <img src="src/img/logo.png" alt="logo" class="logo" />
        </picture>
        <form class="search-form">
          <input
            type="text"
            placeholder="Search over 1,000,000 recipes..."
            class="search-bar"
            list="recipe-suggestions"
          />
          <datalist id="recipe-suggestions">
            <option value="Pizza"></option>
            <option value="Pasta"></option>
            <option value="Steak"></option>
            <option value="Chicken"></option>
            <option value="Chocolate"></option>
          </datalist>
          <button class="search-button">
            <svg>
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <button class="add-recipe-button">
                <svg>
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add Recipe</span>
              </button>
            </li>
            <li class="nav-item nav-item-bookmarks">
              <button>
                <svg>
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <ul class="bookmarks-container">
                <div class="error">
                  <svg>
                    <use href="src/img/icons.svg#icon-alert-triangle"></use>
                  </svg>
                  <p>No bookmarks yet. Find a nice recipe and bookmark it</p>
                </div>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <main class="content">
        <section class="search-results">
          <ul class="recipes-container">
            <div class="message">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <path
                  d="M480 576L192 576C139 576 96 533 96 480L96 160C96 107 139 64 192 64L496 64C522.5 64 544 85.5 544 112L544 400C544 420.9 530.6 438.7 512 445.3L512 512C529.7 512 544 526.3 544 544C544 561.7 529.7 576 512 576L480 576zM192 448C174.3 448 160 462.3 160 480C160 497.7 174.3 512 192 512L448 512L448 448L192 448zM224 216C224 229.3 234.7 240 248 240L424 240C437.3 240 448 229.3 448 216C448 202.7 437.3 192 424 192L248 192C234.7 192 224 202.7 224 216zM248 288C234.7 288 224 298.7 224 312C224 325.3 234.7 336 248 336L424 336C437.3 336 448 325.3 448 312C448 298.7 437.3 288 424 288L248 288z"
                />
              </svg>
              <p>Start by searching for a recipe or an ingredient</p>
            </div>
          </ul>
          <div class="pagination"></div>
        </section>
        <article class="recipe"></article>
      </main>
      <div class="overlay hidden"></div>
      <div class="add-recipe-window hidden">
        <button class="close-modal-button">Ã—</button>
        <form class="upload-form">
          <div class="upload-column">
            <h3 class="upload-heading">Recipe Data</h3>
            <label>Title</label>
            <input type="text" name="title" required />
            <label>URL</label>
            <input type="text" name="sourceURL" required />
            <label>Image URL</label>
            <input type="text" name="image" required />
            <label>Publisher</label>
            <input type="text" name="publisher" required />
            <label>Prep time</label>
            <input type="text" name="cookingTime" required />
            <label>Servings</label>
            <input type="text" name="servings" required />
          </div>
          <div class="upload-column">
            <h3 class="upload-heading">Ingredients</h3>
            <label>Ingredient 1</label>
            <input
              type="text"
              name="ingredient-1"
              placeholder="Format: 'Quantity, Unit, Description"
            />
            <label>Ingredient 2</label>
            <input
              type="text"
              name="ingredient-2"
              placeholder="Format: 'Quantity, Unit, Description"
            />
            <label>Ingredient 3</label>
            <input
              type="text"
              name="ingredient-3"
              placeholder="Format: 'Quantity, Unit, Description"
            />
            <label>Ingredient 4</label>
            <input
              type="text"
              name="ingredient-4"
              placeholder="Format: 'Quantity, Unit, Description"
            />
            <label>Ingredient 5</label>
            <input
              type="text"
              name="ingredient-5"
              placeholder="Format: 'Quantity, Unit, Description"
            />
            <label>Ingredient 6</label>
            <input
              type="text"
              name="ingredient-6"
              placeholder="Format: 'Quantity, Unit, Description"
            />
          </div>
          <button class="upload-button">
            <svg>
              <use href="src/img/icons.svg#icon-upload-cloud"></use>
            </svg>
            Upload
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
